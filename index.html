<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Expenses</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      .card { border: 1px solid rgba(148, 163, 184, 0.5); border-radius: 16px; padding: 12px; }
      label { display: block; font-size: 12px; font-weight: 700; letter-spacing: .12em; text-transform: uppercase; color: #64748b; }
      input, select, button { width: 100%; height: 44px; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.5); padding: 0 12px; font-size: 14px; }
      select[multiple] { height: auto; padding: 10px 12px; }
      button { font-weight: 700; background: #0f172a; color: white; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-size: 12px; padding: 10px; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.5); background: rgba(15, 23, 42, 0.06); }
      .grid { display: grid; gap: 10px; }
      @media (min-width: 560px) { .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } }
      .muted { color: #64748b; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="grid">
        <p class="muted">
          Starter kit usa el cliente oficial <code>createAppsBridgeV1()</code> (sin postMessage manual).
          Debes configurar el <b>origin exacto</b> del host (nunca <code>"*"</code>).
        </p>

        <div class="row">
          <div>
            <label for="hostOrigin">Host origin</label>
            <input id="hostOrigin" placeholder="http://localhost:8088" value="http://localhost:8088" />
          </div>
          <div>
            <label for="action">Action</label>
            <select id="action">
              <option value="getHostContext">getHostContext</option>
              <option value="createExpense">createExpense</option>
              <option value="createIncome">createIncome</option>
              <option value="listTransactionsMonth">listTransactionsMonth</option>
              <option value="getTransactionRangeDetails">getTransactionRangeDetails</option>
              <option value="listCategories">listCategories</option>
              <option value="createPaymentPlan">createPaymentPlan</option>
              <option value="listPaymentPlans">listPaymentPlans</option>
              <option value="createIncomePlan">createIncomePlan</option>
              <option value="listIncomePlans">listIncomePlans</option>
              <option value="listOverduePayments">listOverduePayments</option>
              <option value="destroy">destroy</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="amount">Amount</label>
            <input id="amount" type="number" step="0.01" inputmode="decimal" value="1.23" />
          </div>
          <div>
            <label for="note">Note</label>
            <input id="note" placeholder="Optional note" value="External app (starter kit)" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="month">Month</label>
            <input id="month" type="number" min="1" max="12" value="1" />
          </div>
          <div>
            <label for="year">Year</label>
            <input id="year" type="number" value="2026" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="txType">Tx type</label>
            <select id="txType">
              <option value="">(any)</option>
              <option value="EXPENSE">EXPENSE</option>
              <option value="INCOME">INCOME</option>
            </select>
          </div>
          <div>
            <label for="categoryType">Category type</label>
            <select id="categoryType">
              <option value="">(default)</option>
              <option value="BOTH">BOTH</option>
              <option value="EXPENSE">EXPENSE</option>
              <option value="INCOME">INCOME</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="startIso">Start (ISO)</label>
            <input id="startIso" value="2026-01-01T00:00:00.000Z" />
          </div>
          <div>
            <label for="endIso">End (ISO)</label>
            <input id="endIso" value="2026-01-31T23:59:59.999Z" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="currencyCode">Currency</label>
            <input id="currencyCode" placeholder="EUR" value="EUR" />
          </div>
          <div>
            <label for="includeCounts">includeCounts</label>
            <select id="includeCounts">
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="planTitle">Plan title</label>
            <input id="planTitle" value="Internet" />
          </div>
          <div>
            <label for="planStartDate">Start date</label>
            <input id="planStartDate" value="2026-01-01" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="paymentCadence">Payment cadence</label>
            <select id="paymentCadence">
              <option value="MONTHLY">MONTHLY</option>
              <option value="WEEKLY">WEEKLY</option>
              <option value="YEARLY">YEARLY</option>
              <option value="CUSTOM">CUSTOM</option>
            </select>
          </div>
          <div>
            <label for="dayOfMonth">dayOfMonth</label>
            <input id="dayOfMonth" type="number" min="1" max="31" value="1" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="incomeFrequency">Income frequency</label>
            <select id="incomeFrequency">
              <option value="MONTHLY">MONTHLY</option>
              <option value="WEEKLY">WEEKLY</option>
              <option value="BIWEEKLY">BIWEEKLY</option>
              <option value="YEARLY">YEARLY</option>
            </select>
          </div>
          <div>
            <label for="lookbackDays">lookbackDays</label>
            <input id="lookbackDays" type="number" value="60" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="limit">limit</label>
            <input id="limit" type="number" value="20" />
          </div>
          <div>
            <button id="btnRun" type="button">Run</button>
          </div>
        </div>

        <pre id="out"></pre>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
